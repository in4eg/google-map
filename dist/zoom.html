<!DOCTYPE html>
<html>
<head>
	<title>Simple click event</title>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<meta charset="utf-8">

	<link rel="stylesheet" href="css/skin.css">

</head>
<body>
	<button class="btn" id="btn">zoom</button>

	<div id="map" class="map" data-zoom="18"></div>

	<!-- map -->
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpKZxw5kh0YQOr9lc_2iUE7wnqd8dQYQY&libraries=places"></script>

	<script>
		var initMap;

		if (document.getElementById('map')) {
			initMap = function() {
				var i, map, myLatlng, smoothZoom, time, zoom;
				myLatlng = {
					lat: 59.9342802,
					lng: 30.3350986
				};
				map = new google.maps.Map(document.getElementById('map'), {
					zoom: 8,
					mapTypeId: 'satellite',
					scrollwheel: false,
					center: myLatlng
				});
				i = map.getZoom();
				zoom = $('#map').data('zoom');
				time = 80;
				smoothZoom = (function(_this) {
					return function(map, max, cnt) {
						var marker, z;
						if (cnt >= max) {
							marker = new google.maps.Marker({
								position: myLatlng,
								map: map,
								icon: 'img/map-marker.png',
								title: 'St.Peterburg'
							});
							return;
						} else {
							z = google.maps.event.addListener(map, 'zoom_changed', function(event) {
								google.maps.event.removeListener(z);
								smoothZoom(map, max, cnt + 1);
							});
							setTimeout((function() {
								map.setZoom(cnt);
							}), time);
						}
					};
				})(this);
				smoothZoom(map, zoom, map.getZoom());
			};
		}

// ---
// generated by coffee-script 1.9.2
</script>

<script src="js/bundle.js"></script>

</body>
</html>
